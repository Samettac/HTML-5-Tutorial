<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms - Inputs</title>
</head>
<body>
    
    <form>

        <label for="firstname">First Name:</label> <br>
        <input type="text" id="firstname" name="firstname"> <br>

        <label for="lastname">Last Name:</label> <br>
        <input type="text" id="lastname" name="lastname"> <br>

        <label for="email">Email:</label> <br>
        <input type="email" id="email" name="email"> <br>

        <label for="password">Password:</label> <br>
        <input type="password" name="password" id="password"> <br>

        <label for="date">Date:</label> <br>
        <input type="date" name="date" id="date"> <br>

        <label>Gender:</label>
        <ul type="none">
            <li><input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label></li> 
            <li><input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label></li> 
            <li><input type="radio" name="gender" id="other" value="other">
                <label for="other">Other</label></li> 
        </ul> 
        
        <label>Hobbies:</label>
        <ul type="none">
            <li><input type="checkbox" name="tech" id="tech">
                <label for="tech">Technology</label></li> 
            <li><input type="checkbox" name="music" id="music">
                <label for="music">Music</label></li> 
            <li><input type="checkbox" name="art" id="art">
                <label for="art">Art</label></li> 
        </ul> 

        <Label>Degree:</Label> <br>
        <select name="degree" id="degree">
            <option value="bachelor">Bachelor</option>
            <option value="msc">MSC</option>
            <option value="phd">PHD</option>
        </select> <br> <br>

        <label for="message">Your Message:</label> <br>
        <textarea name="message" id="message" cols="30" rows="6"></textarea>
        <br>

        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
        

    </form>

</body>
</html>
