<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks</title>
</head>
<body>
    <!--
        Yer imleri (Bookmarks) web sayfasıda belli bir bölüme gitek için kullanılır.
        id # işaretiyle linklenir.
    -->

    <ul>
        <li><a href="#link1">Link 1</a></li>
        <li><a href="#link2">Link 2</a></li>
        <li><a href="#link 3">Link 3</a></li>
    </ul>
    
    <h1 id="link1" style="height: 500px;">Link 1</h1>

    <h1 id="link2" style="height: 500px;">Link 2</h1>
    
    <h1 id="link 3" style="height: 500px;">Link 3</h1>

</body>
</html>
