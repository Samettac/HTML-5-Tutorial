<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <!-- HTML 5 Unordered Lists -->
    <!--elemanın simgesini değiştiren attribute type="circle/a/1"-->
    <ul>
        <li>Front-end</li>
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>JavaScript</li>
            </ul>
        <li>Back-end</li>
        <ul>
            <li>C#</li>
            <li>Javs</li>
            <li>Python</li>
        </ul>
    </ul>
    <br> 
    <!-- HTML 5 Ordered Lists -->
    <!--sıranın kaçtan başlıyacağını belirtmek için start="50/a/f"-->

    <ol>
        <li>C#</li>
        <li>Javs</li>
        <li>Python</li>
    </ol>

</body>
</html>
